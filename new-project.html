<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Project</title>
  <link rel="stylesheet" href="./css/ACV.Portal.Bundle.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <!-- <h3>Bootstrap Sidebar</h3> -->
      </div>

      <ul class="list-unstyled components">
        <li>
          <a href="#">Project Board</a>
        </li>
        <li class="active">
          <a href="#">My Projects</a>
        </li>
        <li>
          <a href="#">Shared Projects</a>
        </li>
        <li>
          <a href="#">Settings</a>
        </li>
      </ul>
    </nav>

    <div id="content">
      <button type="button" id="sidebarCollapse" class="btn btn-secondary">
        <i class="fa fa-bars"></i>
      </button>
      <div class="container-fluid">
        <h1 class="page-heading">New Project</h1>
        <form class="custom-form form-horizontal">
          <div class="form-group">
            <label for="inputProjectTitle" class="col-md-3 control-label">Project Title <span
                class="required-sign">*</span></label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="inputProjectTitle">
            </div>
          </div>
          <div class="form-group">
            <label for="selectDepartment" class="col-md-3 control-label">Department</label>
            <div class="col-md-9">
              <select name="" id="selectDepartment" class="form-control">
                <option value="">None</option>
                <option value="">a</option>
                <option value="">b</option>
                <option value="">c</option>
              </select>
              <span class="help-block">Vui long chon phong ban</span>
            </div>
          </div>
          <div class="form-group">
            <label for="inputProjectCode" class="col-md-3 control-label">Project Code</label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="inputProjectCode" readonly>
              <span class="help-block">Muc nay duoc thiet lap readonly va tu dong cap nhat theo phong ban da chon</span>
            </div>
          </div>
          <div class="form-group">
            <label for="inputStartDate" class="col-md-3 control-label">Start Date <span
                class="required-sign">*</span></label>
            <div class="col-md-9">
              <input type="date" class="form-control" id="inputStartDate">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEndDate" class="col-md-3 control-label">End Date <span
                class="required-sign">*</span></label>
            <div class="col-md-9">
              <input type="date" class="form-control" id="inputEndDate">
            </div>
          </div>
          <div class="form-group">
            <label for="inputManagers" class="col-md-3 control-label">Manages <span
                class="required-sign">*</span></label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="inputManagers" placeholder="Enter names or email address...">
            </div>
          </div>
          <div class="form-group">
            <label for="inputMembers" class="col-md-3 control-label">Members <span
                class="required-sign">*</span></label>
            <div class="col-md-9">
              <input type="text" class="form-control" id="inputMembers" placeholder="Enter names or email address...">
            </div>
          </div>
          <div class="form-group">
            <label for="inputHasUniquePermission" class="col-md-3 control-label">HasUniquePermission</label>
            <div class="col-md-9">
              <input type="checkbox" id="inputHasUniquePermission" style="transform: scale(1.5); margin-left: 3px;">
            </div>
          </div>
          <div class="form-group">
            <label for="inputProjectDescription" class="col-md-3 control-label">Project Description</label>
            <div class="col-md-9">
              <textarea class="form-control" id="inputProjectDescription" rows="4"></textarea>
            </div>
          </div>
          <div class="mt-3 text-right">
            <button class="btn btn-primary" type="submit" style="margin-right: 20px;">Save</button>
            <button class="btn btn-secondary" type="button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>



  <script src="./js/ACV.Portal.Bundle.min.js"></script>

  <script src="./js/main.js"></script>
</body>

</html>
