<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Task</title>
  <link rel="stylesheet" href="./css/ACV.Portal.Bundle.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <!-- <h3>Bootstrap Sidebar</h3> -->
      </div>

      <ul class="list-unstyled components">
        <li>
          <a href="#">Dashboard</a>
        </li>
        <li class="active">
          <a href="#">Tasks</a>
        </li>
        <li>
          <a href="#">Meeting Calendars</a>
        </li>
        <li>
          <a href="#">Files</a>
        </li>
        <li>
          <a href="#">Wiki</a>
        </li>
      </ul>
    </nav>

    <div id="content">
      <button type="button" id="sidebarCollapse" class="btn btn-secondary">
        <i class="fa fa-bars"></i>
      </button>
      <div class="container-fluid">
        <form class="custom-form form-horizontal mt-5">
          <div class="form-group">
            <label for="inputTitle" class="col-md-2 control-label">Title</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputTitle" placeholder="Type your task name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAssignee" class="col-md-2 control-label">Assignee</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputAssignee">
            </div>
          </div>
          <div class="form-group">
            <label for="inputStartDate" class="col-md-2 control-label">Start Date</label>
            <div class="col-md-4">
              <input type="date" class="form-control" id="inputStartDate">
            </div>
            <label for="inputEndDate" class="col-md-2 control-label" style="text-indent: 10px;">End Date</label>
            <div class="col-md-4">
              <input type="date" class="form-control" id="inputEndDate">
            </div>
          </div>
          <div class="form-group">
            <label for="selectPriority" class="col-md-2 control-label">Priority</label>
            <div class="col-md-10">
              <select name="" id="selectPriority" class="form-control">
                <option value="">High</option>
                <option value="">a</option>
                <option value="">b</option>
                <option value="">c</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputDetails" class="col-md-2 control-label">Details</label>
            <div class="col-md-10">
              <textarea type="text" class="form-control" id="inputDetails" rows="4"
                placeholder="Type the description here"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="inputTaskRelated" class="col-md-2 control-label">Task Related</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputTaskRelated" placeholder="Search task">
            </div>
          </div>
          <div class="form-group">
            <label for="inputTaskBefore" class="col-md-2 control-label">Task Before</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputTaskBefore" placeholder="Search task">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAttachments" class="col-md-2 control-label">Attachments</label>
            <div class="col-md-10">
              <input type="file" class="form-control" id="inputAttachments">
            </div>
          </div>
          <div class="mt-3 text-right">
            <button class="btn btn-primary" type="submit" style="margin-right: 20px;">Save</button>
            <button class="btn btn-secondary" type="button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>



  <script src="./js/ACV.Portal.Bundle.min.js"></script>

  <script src="./js/main.js"></script>

  <script>
    var ctx = document.getElementById('tasksChart').getContext('2d');

    const data = {
      labels: [
        'Red',
        'Blue',
        'Yellow'
      ],
      datasets: [{
        label: 'My First Dataset',
        data: [300, 50, 100],
        backgroundColor: [
          'rgb(255, 99, 132)',
          'rgb(54, 162, 235)',
          'rgb(255, 205, 86)'
        ],
        hoverOffset: 4
      }]
    };

    var tasksChart = new Chart(ctx, {
      type: 'pie',
      data: data,
    });
  </script>
</body>

</html>
